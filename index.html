<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flex</title>
    <style>
      body,
      html {
        height: 100%;
      }
      .father {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100%;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
